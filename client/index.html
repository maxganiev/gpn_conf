		<nav>
			<ul class="list-flex-x-axis">
				<li>
					<div class="logo">
						<ul class="list-flex-x-axis">
							<li><strong>T</strong></li>
							<li>
								<strong> tarificator </strong>
								<br />
								<h5>industrial delivery</h5>
							</li>
						</ul>
					</div>
				</li>

				<li><a href="#"> Isource </a></li>
				<li><a href="#"> Радар </a></li>
				<li><a href="#"> График </a></li>
				<li><a href="#"> LogotechLab </a></li>

		<main>
			<!--for uploading purposes-->
			<!-- <form id="form">
			<input type="file" name="fileupload" id="fileupload" accept=".csv" />
			<input type="submit" name="submitfile" id="submitfile" />
		</form> -->

			<section class="section-promo-area">
				<h2><strong> Тарификатор - </strong></h2>
				<h2>рассчитает стоимость доставки,</h2>
				<h2>определит ее сроки</h2>
				<br />
				<img src="./assets/truck.jpg" alt="truck pic" />
			</section>

			<section class="section-selection-area" id="section-selection-area">
				<div class="container">
					<h6>Дата погрузки:</h6>
					<div class="form-floating">
						<input type="date" placeholder="date" class="form-control" id="input-date-loading" />
						<label for="input-date-loading"> Дата: </label>
					</div>
				</div>
				<div class="container"></div>

				<div class="container">
					<h6>Погрузка:</h6>
					<div class="form-floating">
						<select class="form-select" id="select-country-onloading" aria-label="select-country-onloading">
							<optgroup>
								<option value="Россия">Россия</option>
							</optgroup>
						</select>
						<label for="select-country-onloading">Страна*</label>
					</div>
					<br />
					<div class="form-floating">
						<select class="form-select" id="select-city-onloading" aria-label="select-city-onloading"></select>
						<label for="select-city-onloading">Город*</label>
					</div>
				</div>

				<div class="container">
					<h6>Разгрузка:</h6>
					<div class="form-floating">
						<select class="form-select" id="select-country-offloading" aria-label="select-country-offloading">
							<optgroup>
								<option value="Россия">Россия</option>
							</optgroup>
						</select>
						<label for="select-country-offloading">Страна*</label>
					</div>
					<br />
					<div class="form-floating">
						<select class="form-select" id="select-city-offloading" aria-label="select-city-offloading"></select>
						<label for="select-city-offloading">Город*</label>
					</div>
				</div>

				<div class="container">
					<h6>Транспорт:</h6>
					<div class="form-floating">
						<select class="form-select" id="select-transport-mode" aria-label="select-transport-mode">
							<optgroup>
								<option value="Авто">Авто</option>
							</optgroup>
						</select>
						<label for="select-transport-mode">Вид транспорта*</label>
					</div>
					<br />
					<div class="form-floating">
						<select
							class="form-select"
							id="select-truck-transport-body"
							aria-label="select-truck-transport-body"
						></select>
						<label for="select-truck-transport-body">Тип кузова*</label>
					</div>
					<br />
					<div class="form-floating">
						<select
							class="form-select"
							id="select-truck-transport-tonnage"
							aria-label="select-truck-transport-tonnage"
						></select>
						<label for="select-truck-transport-tonnage">Тоннаж*</label>
					</div>
				</div>

				<div class="container">
					<h6>Доп. услуги:</h6>
					<div class="container-extra-features">
						<input type="checkbox" id="checkbox-insurance" /> &nbsp;
						<label for="checkbox-insurance">Страхование груза</label>
						<br />

						<input type="checkbox" id="checkbox-tracking" /> &nbsp;
						<label for="checkbox-tracking">GPS-трекинг</label>
						<br />

						<input type="checkbox" id="checkbox-warehouse" /> &nbsp;
						<label for="checkbox-warehouse">Необходимо место хранения</label>
						<br />
					</div>
				</div>
			</section>

			<section class="section-result-area" id="section-result-area"></section>
		</main>
